<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Loop MCP</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
</head>

<body>
  <div class="feedback-container glass-effect">
    <div class="feedback-header">
      <h1 class="feedback-title">Feedback Loop MCP</h1>
      <div class="project-info">Project: <span id="project-directory-display">N/A</span></div>
    </div>

    <div class="description-box" id="prompt-text">
      <!-- Content for description-text will be populated by renderer.js -->
      <p class="description-text">Waiting for command execution...</p>
    </div>

    <textarea id="feedback-text" placeholder="Empty submit to complete" rows="6"
      class="feedback-textarea custom-scrollbar"></textarea>

    <div id="quick-feedback-container" class="quick-feedback-buttons">
      <!-- Buttons will be injected here by renderer.js -->
    </div>

    <div class="feedback-footer">
      <div class="submission-hint">
        <span class="command-key">âŒ˜</span>
        <span>+ Enter to send</span>
      </div>
      <button id="submit-feedback" aria-label="Send feedback" class="send-button">
        <i class="far fa-paper-plane send-button-icon"></i>
      </button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
